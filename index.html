<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
<head>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-purple.min.css" />
  <meta charset="utf-8" />
  <meta name="description" content="My first MDL webpage" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="william simard" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title> marian hossa</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Material Design Lite Components</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        Enter the length of a square.
      </div>
      <!-- Simple Textfield for integers-->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <!-- input pattern attribute -->
          <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" />
          <!-- mdl-textfield__label -->
          <label class="mdl-textfield__label" for="demo-input">Length of square (mm)</label>
          <!-- class "mdl-textfield__error" -->
          <span class="mdl-textfield__error">Input is not a number</span>
        </div>
      </form>
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Calculate area
      </button>
    </main>
  </div>
  <p>i need to find the rest of the marian hossa patch white hots</p>
</body>
</html>
